<div class="register-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" />
      <div *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched" class="error">
        Valid email is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" />
      <div *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched" class="error">
        Password is required (min 6 characters).
      </div>
    </div>

    <div class="form-group">
      <label for="repeatPassword">Repeat Password</label>
      <input id="repeatPassword" type="password" formControlName="repeatPassword" />
      <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('repeatPassword').touched" class="error">
        Passwords must match.
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>
</div>
