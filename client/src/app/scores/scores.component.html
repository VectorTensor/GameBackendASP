<div class="page-container">
  <h1 class="heading">Leaderboard</h1>
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Score</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let post of posts ">
    <td>{{ post.name |json }}</td>
    <td>{{ post.score |json }}</td>
  </tr>
  </tbody>
</table>
</div>
